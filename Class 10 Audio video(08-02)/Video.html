<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>How to use video tag</h1>
  <video controls width="1080" height="600">
    <source src="song.mp4">
  </video>
  <hr>
  <p>autoplay</p>
  <video controls autoplay muted loop width="1080" height="600">
    <source src="song.mp4">
  </video>
  <hr>

</body>

</html>
