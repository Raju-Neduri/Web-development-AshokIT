<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      list-style-type: none;
      margin: 30px;
      padding: 0;
      border: 1px solid gray;
      background-color: rgb(204, 176, 139);
      overflow: auto;
      width: 20%;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: blueviolet;
      text-align: center;
      padding: 15px 20px;
      text-decoration: none;
      font-size: large;
      font-weight: bold;
    }

    li a:hover {
      background-color: red;
    }
  </style>
</head>

<body>
  <ul>
    <li><a href="#home">Home</a></li>
    <li><a href="#courses">Course</a></li>
    <li><a href="#About">About</a></li>
  </ul>

</body>

</html>
