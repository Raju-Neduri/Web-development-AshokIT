<!--4. Write a script to show use of div and span tag-->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .divclass {
      border: 2px solid black;
      background-color: aquamarine;

    }

    .spanclass {
      color: blue;
      font-size: larger;
    }
  </style>

</head>

<body>
  <div class="divclass">
    <h1> Div tag in the html</h1>
  </div>


  <p>This is the <span class="spanclass">Span tag</span> in the html</p>

</body>

</html>
