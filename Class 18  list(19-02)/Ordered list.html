<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      margin: 10px;
    }


    ul.ul {
      list-style-type: disc;
      list-style-position: inside;
    }

    ul.ul2 {
      list-style-type: circle;
      list-style-position: outside;
    }

    ol.ul {
      list-style-type: lower-alpha;
      list-style-position: inside;
    }

    ol.ul2 {
      list-style-type: lower-roman;
      list-style-position: outside;
    }
  </style>
</head>
<h2>applying CSS to list</h2>
<p>Example of Unodered list</p>

<ul class="ul">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<ul class="ul2">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<p>Example of ordered list</p>
<ol class="ul">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

<ol class="ul2">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

<body>

</body>

</html>
