<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitation</title>
</head>

<body>

  <header>
    <h1>Invitation</h1>
  </header>

  <main>
    <section>
      <p>You are cordially invited to</p>
      <h2>Event Title</h2>
      <p>Date: <span id="eventDate">Insert Date Here</span></p>
      <p>Time: <span id="eventTime">Insert Time Here</span></p>
      <p>Location: <span id="eventLocation">Insert Location Here</span></p>
    </section>

    <section>
      <h3>RSVP</h3>
      <p>Please RSVP by <span id="rsvpDate">Insert RSVP Date Here</span></p>
      <p>Email: <span id="rsvpEmail">Insert RSVP Email Here</span></p>
    </section>
  </main>

  <footer>
    <p>Looking forward to your presence!</p>
  </footer>

</body>

</html>
